<div class="gradient">
    <div class="rel d-flex justify-content-center align-items-center container-form">
        <div class="card w-50">
            <h2 class="text-center m-0">{{"title.updateProfile" |translate}}</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="">
                        <label>{{ "formLabel.name" | translate }} <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" formControlName="name" [readOnly]="!editUser" />
                    </div>
                    <div class="">
                        <label>{{ "formLabel.lastname" | translate }} <span class="text-danger ">*</span></label>
                        <input type="text " class="form-control " formControlName="lastname" [readOnly]="!editUser" />
                    </div>
                    <div class="">
                        <label>{{ "formLabel.tel" | translate }} <span class="text-danger ">*</span></label>
                        <input type="tel " class="form-control " formControlName="phone" [readOnly]="!editUser" />
                    </div>
                    <div class="">
                        <label>{{ "formLabel.email" | translate }} <span class="text-danger ">*</span></label>
                        <input type="email " class="form-control " formControlName="email" [readOnly]="!editUser" />
                    </div>
                </div>
                <div class="d-flex flex-column p-3 position-fixed-bottom">
                    <span *ngIf="formHasErrors " class="text-danger text-center ">{{"formLabel.pleaseCheckFields" | translate}}</span>
                    <button class="btn-primary btn" type="submit " *ngIf="editUser">{{"button.updateProfile" | translate}} <i class="fad fa-save"></i></button>
                    <button class="btn-primary btn" type="button" *ngIf="!editUser" (click)="editProfile()">{{"button.editProfile" | translate}} <i class="fas fa-user-edit"></i></button>
                    <button class="btn-secondary btn mt-2" type="button" *ngIf="!editUser" [routerLink]="['/myPosts']">{{"button.viewMyPosts" | translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
